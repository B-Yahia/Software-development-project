<html>
    <head>
        <title>Yahya shop  </title>

        <!-- Bootstrap CSS -->

        <!-- Bootstrap jQuery and JS  -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
    </head>
    <body>
        <header style="padding: 20px;">
            <div class="top-nav-bar">
                <div class="search-box">
                   <span class="logo"><a href="index.html">Yahya shop</a></span>
                   <input type="text" class="form-control" >
                   <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
                <div class="menu-bar">
                    <ul>
                      <li><a href="#">Contact us</a></li>
                      <li><a href="#">About us</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-------The contact us------->
        <form id="contact-form" method="post" role="form" style="padding: 20px;">

            <div class="messages"></div>
        
            <div class="controls">
        
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">First-name *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Last-name *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_need">Please specify your need *</label>
                            <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                <option value=""></option>
                                <option value="delay">Order delay</option>
                                <option value="technical issue">Technical issue</option>
                                <option value="Request an invoice">Request an invoice</option>
                                <option value="Other">Other</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Send message">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-muted">
                            <strong>*</strong> These fields are required. </p>
                    </div>
                </div>
            </div>
        
        </form>

          <!--Custom JS file-->
        <script src="Main.js"></script>
    </body>
</html>
